<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="sidebar.css">
    <title>Github</title>
</head>
<body>
    
    <div class="page">
        <header class="navbar">
            <div class="navbar__left"></div>
            <div class="navbar__middle"></div>
            <div class="navbar__right"></div>
        </header>
        <aside class="sidebar">
            <div class="sidebar__container">
                <div class="sidebar_container">
                    <div class="container__header">
                        <p class="top-repo">Top repositories</p>
                        <button class="container__header-btn">
                            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-repo" fill="white">
                                <path d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z"></path>
                            </svg>
                            New
                        </button>
                    </div>
                    <div class="container__body">
                        <input class="container__search padd" placeholder="Find a repository...">
                    </div>
                    <div class="container__footer">
                        <div class="repo">
                            <img src="#" class="profile-pic">
                            <p class="repo-name">blac-byte/MeetMyProf</p>
                        </div>

                        <div class="repo">
                            <img src="#" class="profile-pic">
                            <p class="repo-name">blac-byte/MeetMyProf</p>
                        </div>

                        <div class="repo">
                            <img src="#" class="profile-pic">
                            <p class="repo-name">blac-byte/MeetMyProf</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="content-page" style="background-color: #020202"></div>
    </div>

</body>
</html>
